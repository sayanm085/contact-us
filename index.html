<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontact">
        <div class="contactbox">
            <div class="myinfo">
                <!-- 1op -->
                <div class="map address">
                    <i class="fa-solid fa-location-dot logo" id="logo" "></i>
                    <h4 class="heading">address</h4>
                    <p class="p1">Habra,North 24 porgonas,<br>India 743263</p>

                </div>
                <!-- 2 op -->
                <div class="phone address">
                    <i class="fa-solid fa-phone logo " ></i>
                    <h4 class="heading">phone</h4>
                    <p class="p1">+919777566655</p>

                </div>
                 
                <!-- 3 op -->
                <div class="email address">
                    <i class="fa-solid fa-envelope logo"></i>
                    <h4 class="heading">Email</h4>
                    <p class="p1">sayanm098112@gmail.com</p>

                </div>
            </div>

            <div class="castomar">
                <h2>Send us a massage</h2>
                <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
                <form action="#">
                    <input type="text" placeholder="Enter your name" required>
                    <input type="text" placeholder="Enter your email" required>
                    <textarea name="" id="massage" cols="30" rows="10" placeholder="Enter your massage" required></textarea>
                    <input id="submit" type="submit" value="Send Now">
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
